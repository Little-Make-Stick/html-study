<body>
	<!-- 
给你两个 非空 的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，并且每个节点只能存储 一位 数字。

请你将两个数相加，并以相同形式返回一个表示和的链表。

你可以假设除了数字 0 之外，这两个数都不会以 0 开头。

 

示例 1：

输入：l1 = [2,4,3], l2 = [5,6,4]
输出：[7,0,8]
解释：342 + 465 = 807.

示例 2：

输入：l1 = [0], l2 = [0]
输出：[0]

示例 3：

输入：l1 = [9,9,9,9,9,9,9], l2 = [9,9,9,9]
输出：[8,9,9,9,0,0,0,1]

-->
	<script type="text/javascript">

		/**
		* Definition for singly-linked list.
		*/
		function ListNode(val, next) {
			this.val = (val === undefined ? 0 : val)
			this.next = (next === undefined ? null : next)
		}
		/**
		 * @param {ListNode} l1
		 * @param {ListNode} l2
		 * @return {ListNode}
		 */

		var addTwoNumbers = function (l1, l2) {
			let res = new ListNode(), parent = res
			for (; l1 || l2; l1 = l1 ? l1.next : l1, l2 = l2 ? l2.next : l2) {
				let el = (l1 ? l1.val : 0) + (l2 ? l2.val : 0)
				if (res.next || el > 9) {
					res = res.next = res.next ? res.next : new ListNode()
					if (res.val + el > 9 || el > 9) res.next = new ListNode(1, null)
					res.val = (res.val + el) % 10
				} else {
					res = res.next = new ListNode(el % 10, null)
				}

			}
			return parent.next
		};

		let l1 = new ListNode(1, new ListNode(2, null))
		let l2 = new ListNode(1, new ListNode(2, new ListNode(3, new ListNode(4, null))))

		console.log(Math.floor(13 / 10))

		console.log(addTwoNumbers(l1, l2))
	</script>
</body>
