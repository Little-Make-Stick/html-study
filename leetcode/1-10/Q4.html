<!DOCTYPE html>
<html>

	<body>
		<!-- 
给定两个大小为 m 和 n 的正序（从小到大）数组 nums1 和 nums2。请你找出并返回这两个正序数组的中位数。

进阶：你能设计一个时间复杂度为 O(log (m+n)) 的算法解决此问题吗？

 

示例 1：

输入：nums1 = [1,3], nums2 = [2]
输出：2.00000
解释：合并数组 = [1,2,3] ，中位数 2
示例 2：

输入：nums1 = [1,2], nums2 = [3,4]
输出：2.50000
解释：合并数组 = [1,2,3,4] ，中位数 (2 + 3) / 2 = 2.5
示例 3：

输入：nums1 = [0,0], nums2 = [0,0]
输出：0.00000
示例 4：

输入：nums1 = [], nums2 = [1]
输出：1.00000
示例 5：

输入：nums1 = [2], nums2 = []
输出：2.00000

 -->
		<script type="text/javascript">
			/**
              * @param {number[]} nums1
              * @param {number[]} nums2
              * @return {number}
            */
			var findMedianSortedArrays = function(nums1, nums2) {
				let nums = []
			    for(let i = 0, j = 0 ; i < nums1.length || j < nums2.length ; ){
					if(nums1[i] < nums2[j] || nums2[j] == undefined) {
						nums.push(nums1[i++])
				    }else if(nums1[i] > nums2[j] || nums1[i] == undefined){
						nums.push(nums2[j++])
					}else{
						nums.push(nums1[i++],nums2[j++])
					}
				}
				return (nums[Math.floor((nums.length-1)/2)]+nums[Math.ceil((nums.length-1)/2)])/2.00000
			};
			
			console.log(findMedianSortedArrays([-1,0,1],[0,0]))
		</script>
	</body>
</html>
