		<!-- 
给你一个字符串 s，找到 s 中最长的回文子串。

 

示例 1：

输入：s = "babad"
输出："bab"
解释："aba" 同样是符合题意的答案。

示例 2：

输入：s = "cbbd"
输出："bb"

示例 3：

输入：s = "a"
输出："a"

示例 4：

输入：s = "ac"
输出："a"


 -->
		<script type="text/javascript">
             /**
              * @param {string} s
              * @return {string}
            */
            var longestPalindrome = function(s) {
                let resStr = s.charAt(0)
            	for(let i = 0 ; i < s.length ; i++){
            		for(let j = s.length - 1 ; j >= i ; j--){
            			if(s.charAt(i) == s.charAt(j)) 
            			    if(isPalindrome(s.slice(i, j+1)))
            					resStr = j-i+1 > resStr.length ? s.slice(i, j+1) : resStr
            		}
            	}
            	return resStr
            };
            //判断一个串是否回文串
            var isPalindrome = function(s){
            	let i = 0 , j = s.length - 1
            	if(s.charAt(i) != s.charAt(j)) return 0;
            	if(i == j || i+1 == j) return 1;
            	else return isPalindrome(s.slice(i+1, j));
            }
			console.log(longestPalindrome('gryhrabcdcbahtjy'))
		</script>
	</body>
