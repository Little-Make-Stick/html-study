
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		将一个给定字符串 s 根据给定的行数 numRows ，以从上往下、从左到右进行 Z 字形排列。
		
		比如输入字符串为 "PAYPALISHIRING" 行数为 3 时，排列如下：
		
		P   A   H   N
		A P L S I I G
		Y   I   R
		
		之后，你的输出需要从左往右逐行读取，产生出一个新的字符串，比如："PAHNAPLSIIGYIR"。
		
		请你实现这个将字符串进行指定行数变换的函数：
		
		string convert(string s, int numRows);
		
		 
		
		示例 1：
		
		输入：s = "PAYPALISHIRING", numRows = 3
		输出："PAHNAPLSIIGYIR"
		
		示例 2：
		
		输入：s = "PAYPALISHIRING", numRows = 4
		输出："PINALSIGYAHRPI"
		解释：
		P     I    N
		A   L S  I G
		Y A   H R
		P     I
		
		示例 3：
		
		输入：s = "A", numRows = 1
		输出："A"
		
		 -->
		<script type="text/javascript">
			/**
			 * @param {string} s
			 * @param {number} numRows
			 * @return {string}
			 */
			var convert = function(s, numRows) {
				let resStr = '', n = (numRows-1) * 2 , m = 0 
                if(numRows == 1){
                    resStr = s
                }else{
                    for(let i = 0 ; i < numRows ; i++){
                        m = n == 2*i ? n : n - 2 * i 
                        for(let j = i ; j < s.length ; ){
                            if(j == i){
                                resStr += s.charAt(j)
                                j = numRows
                            }else{
                                if((j - i - Math.floor(j / n) * 2 * i) % m == 0){
                                    resStr += s.charAt(j)
                                    if(i && i != numRows-1)resStr += s.charAt(j + 2*i) ? s.charAt(j + 2*i) : ''
                                    j += n
                                }else{
                                    j++
                                }
                            }
                        }
                    }
                }
                return resStr
			};

            console.log(convert('ab', 1))
		</script>
	</body>
</html>
